<div class="row">
    <div class="modal-header">
        <h3 class="modal-title">Search Results</h3>
    </div>
</div>
<div class="row">
    <div class="col-md-12">
        <h3>ngTableDynamic directive</h3>
        <table ng-table-dynamic="tableParams with cols" class="table table-condensed table-bordered table-striped">
            <tr ng-repeat="row in $data">1 - {{row.lastName}}
                <td ng-repeat="col in $columns">2
                    Hello
                    <div ng-if="col.field === 'Select'">Radio Button</div>
                    <div ng-if="col.field !== 'Select'">{{row[col.field]}}</div>
                </td>
                <td>3
                    Row 1 - {{row.lastName}}
                </td>
            </tr>
        </table>
    </div>
</div>
<div class="row">
    <div class="modal-footer">
        <button class="btn btn-primary" type="button" ng-click="ok()">OK</button>
        <button class="btn btn-warning" type="button" ng-click="cancel()">Cancel</button>
    </div>
</div>
